<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock - Monica Privett</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>World Clock</h1> 
        <select id="citySelect">
            <option value="">Select a City</option>
            <option value="America/New_York">New York</option>
            <option value="America/Los_Angeles">Los Angeles</option>
            <option value="America/Chicago">New Orleans</option>
            <option value="America/Phoenix">Phoenix</option>
            <option value="Pacific/Auckland">Auckland</option>
            <option value="Asia/Tokyo">Tokyo</option>
        </select>

        <div class="city">
            <h2>Los Angeles</h2>
            <div class="date"></div>
            <div class="time"></div>
        </div>
        <div class="city">
            <h2>New Orleans</h2>
            <div class="date"></div>
            <div class="time"></div>
        </div>
    </div>

    <footer>
        This project was coded by Monica Privett and is open sourced on 
        <a href="https://github.com/SteppingStoneCake">Github</a>
    </footer>
    
    <script src="javascript/index.js"></script>
</body>
</html>
